<div class="container">
    <!-- customer-transuction.component.html -->

    <div style="text-align:center">
        <h1>
            Customer Transactions
        </h1>

        <table class="table table-striped table-hover " border="1" cellspacing="0" cellpadding="5"
            style="margin: 0 auto; width: 100%;">
            <thead class="table-dark">
                <tr>

                    <th>Customer Name</th>
                    <th>Transactions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{ customer.name }}</td>
                    <td>
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let transaction of getTransactionsByCustomerId(customer.id)">

                                    <td>{{ transaction.date }}</td>
                                    <td>{{ transaction.amount }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="customers.length === 0">
            No customers available.
        </div>
        <div style="margin: 10; width: 50%;" class="mt-5">
            <canvas baseChart [data]="chartData" [options]="chartOptions" chartType="line">
            </canvas>
        </div>
    </div>
</div>

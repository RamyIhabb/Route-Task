<div class="container">
    <h1>Customer Transactions</h1>
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                <li *ngFor="let customer of customers" class="list-group-item" (click)="selectCustomer(customer)"
                    [class.active]="customer === selectedCustomer">
                    {{ customer.name }}
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of filteredTransactions">
                        <td>{{ transaction.date }}</td>
                        <td>{{ transaction.amount }}</td>
                    </tr>
                </tbody>
            </table>
            <div style="display: block;">
                <ngx-charts-line-chart [view]="view" [scheme]="'cool'" [results]="chartData" [gradient]="gradient"
                    [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                    [timeline]="timeline">
                </ngx-charts-line-chart>
            </div>
        </div>
    </div>
</div>
